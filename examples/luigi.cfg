[core]

default-scheduler-host: 128.141.68.39
default-scheduler-port: 8082
parallel-scheduling: False
no_lock: True


[worker]

keep_alive: True
ping_interval: 5
wait_interval: 10
max_reschedules: 1


[scheduler]

record_task_history: False
remove-delay: 172800
retry-delay: 30
worker-disconnect-delay: 30
